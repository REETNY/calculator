<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AJIDE SHAMSIDEEN">
    <meta name="description" content="a small calculator application">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator-body">
        <div class="screen">
            <div class="previous-input" data-previous></div>
            <div class="current-input" data-current></div>
        </div>

        <button class="span_2" data-clear>AC</button>
        <button data-delete>DEL</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button class="span_2" data-equal>=</button>
    </div>
    
    <script src="/calculator.js"></script>
</body>
</html>
